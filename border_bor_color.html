<!DOCTYPE html>
<html>

<head>
    <title>this is for border</title>

    <style>
        p{
            background-color: yellow;
            border: dotted;
        }

        .box{
            background-color: greenyellow;
            border: inset;
        }
        div{
            width: 200px;
            height: 200px;

            
            background-color: skyblue;
            border: solid;      /*border-top-Style: dotted   top-bottom-right-left  for each part of border*/
            border-color: red;
        }
    </style>
</head>

<body>
    <p>This is demo</p>
    <p>This is demo</p>
    <p>This is demo</p>
    <p>This is demo</p>
    <p>This is demo</p>

    <div>
        <p class="box">This is demo</p>
        <p class="box">This is demo</p>
        <p class="box">This is demo</p>
        <p class="box">This is demo</p>
        <p class="box">This is demo</p>
    </div>
</body>

</html>
